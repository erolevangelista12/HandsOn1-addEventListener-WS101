<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript AddEventListener() Hands-On</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Light gray background color */
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #008000 /* Green text color */
        }

        button {
            padding: 10px 50px;
            margin: 15px;
            border: 2px solid;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
            border-radius: 50px;
        }

        #button1 {
            background-color: #ff6666;
            border-color: #cc0000;
            color: #000000; /* Black text color */
        }

        #button2 {
            background-color: #ffcc66;
            border-color: #cc9900;
            color: #000000; /* Black text color */
        }

        #button3 {
            background-color: #66b3ff;
            border-color: #004080;
            color: #000000; /* Black text color */
        }

        button:hover {
            background-color: darken(currentColor, 15%);
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <h1>JavaScript AddEventListener() Hands-On</h1>
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>

    <script>
        // Function 1
        function function1() {
            alert("Button 1 was clicked!");
        }

        // Function 2
        function function2() {
            alert("Button 2 was clicked!");
        }

        // Function 3
        function function3() {
            alert("Button 3 was clicked!");
        }

        // Attach event listeners
        document.getElementById("button1").addEventListener("click", function1);
        document.getElementById("button2").addEventListener("click", function2);
        document.getElementById("button3").addEventListener("click", function3);
    </script>
</body>
</html>
